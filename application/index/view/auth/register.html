<script type="text/javascript">
		function refreshVerify() {
        var ts = Date.parse(new Date())/1000;
        $('#verify_img').attr("src", "/captcha?id="+ts);
    }
    //所有的客户端验证都是不可信任的
    $(function() {
        //var username = $("#username").val();
        //var password = $("#password").val();

        function checkUsername() {
           
			//alert($("#username").val());
            if (!$("#username").val()=='') {
			//alert(11);
                $("#username").next().html('<font color="green">合法的用户名</font>');
                return true;
            } else {
                $("#username").next().html('<font color="red">用户名不能为空</font>');
                return false;
            }
        }

        function checkPassword() {

			
            if(!$.isNumeric($("#password").val())) {
				if($("#password").val().length>=6){
					$("#password").next().html('<font color="green">合法的密码</font>');
					return true;
				}else{
					$("#password").next().html('<font color="red">密码长度小于6位</font>');
					return false;
				}
                
               
            } else {
			
                $("#password").next().html('<font color="red">密码不能为纯数字</font>');
                return false;
            }
        }
		function checkRepassword() {

			
            if($("#password").val()==$("#repassword").val()) {
				
				if(!$("#repassword").val()==''){
					$("#repassword").next().html('<font color="green">两次密码输入一致</font>');
					return true;
				}else{
					$("#repassword").next().html('<font color="red">密码不能为空</font>');
					return false;
				}
					
				
                
                
            } else {
			
                $("#repassword").next().html('<font color="red">两次密码输入不一致</font>');
                return false;
            }
        }
		
        $("#username").blur(function() {
            checkUsername();
        });

        $("#password").blur(function() {
            checkPassword();
        });
		 $("#repassword").blur(function() {
            checkRepassword();
        });

       
        $("#sub").click(function() {
		        $.ajax({
		            type: 'post',
		            url: '__SITE__/index/auth/doRegister',
		            dataType: 'json',
		            async: false,
		            data: {
		                username: $("#username").val(),
		                password: $("#password").val(),
		                code:$("#code").val()
		            },
		            success: function(data) {
		            	 
		                $("#verify_img").next().html('<font color="red">'+data.msg+'</font>');
		                window. location.href="__SITE__/index/auth/login";
		            }
		        });
		        return false;
		});
        
    });
    </script>
